<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <base href="/">
</head>

<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- <div ng-view></div> -->
  <div ng-controller="PostcodeApp" class="main-container">
    <div class="inner">
      
      <form ng-submit="submitPostcode()" class="postcode-form">
        <h1>UK postcode finder</h1>
        <label for="postcode">Enter a UK postcode:</label>
        <input name="postcode" ng-model="postcodeInput">
      </form>

      <div ng-show="query.loading">
        <p>Loading results</p>
      </div>

      <div ng-show="query.success">
        <h2>Postcode info</h2>
        <p>Country: {{query.result.country}}</p>
        <p>Region: {{query.result.region}}</p>
      </div>

      <div ng-show="query.failure" class="warning">
        <p>{{query.result.error}}</p>
      </div>

      <div ng-show="nearestQuery.success">
        <h2>Nearest postcodes</h2>
        <div ng-repeat="item in nearestQuery.result">
          <p>Postcode: {{item.postcode}}</p>
          <p>Country: {{item.country}}</p>
          <p>Region: {{item.region}}</p>
          <hr>
        </div>
      </div>

    </div>
  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>

  <script src="view2/view2.js"></script> -->
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
</body>

</html>
